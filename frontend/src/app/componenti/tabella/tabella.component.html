<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="persona_nome">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.persona_nome}} </td>
  </ng-container>

  <ng-container matColumnDef="azioni">
    <th mat-header-cell *matHeaderCellDef> Azioni </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDialog(element.id)" class="btn btn-primary">modifica</button> 
      <button class="btn btn-danger">elimina</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="contratto_intestatario">
    <th mat-header-cell *matHeaderCellDef> Intestatario </th>
    <td mat-cell *matCellDef="let element"> {{element.contratto_intestatario}} </td>
  </ng-container>

  <ng-container matColumnDef="azienda_nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.azienda_nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="persona_cognome">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.persona_cognome}} </td>
  </ng-container>

  <ng-container matColumnDef="contratto_progetto">
    <th mat-header-cell *matHeaderCellDef> Progetto </th>
    <td mat-cell *matCellDef="let element"> {{element.contratto_progetto}} </td>
  </ng-container>

  <ng-container matColumnDef="azienda_indirizzo">
    <th mat-header-cell *matHeaderCellDef> Indirizzo </th>
    <td mat-cell *matCellDef="let element"> {{element.azienda_indirizzo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="persona_mail">
    <th mat-header-cell *matHeaderCellDef> Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.persona_mail}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
